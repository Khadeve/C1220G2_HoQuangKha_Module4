<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>shop</title>
</head>
<body>
<h1>Product List</h1>
<p>
    <a href="/cart/shopping-cart">Your cart</a>
</p>
<th:block th:if="${message}">
    <p style="color: red" th:text="${message}"></p>
</th:block>
<table border="1">
    <thead>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <th:block th:each="product, counter : ${products}">
            <tr>
                <td th:text="${counter.count}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <a th:href="@{/product/add/__${product.id}__(action='list')}">Add to cart</a>
                </td>
            </tr>
        </th:block>
    </tbody>
</table>
</body>
</html>
