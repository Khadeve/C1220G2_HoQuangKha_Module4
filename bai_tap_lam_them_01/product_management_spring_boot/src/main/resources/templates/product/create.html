<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>create product</title>
</head>
<body>
<h1>Create Product</h1>
<p>
    <a href="/product/list">Product list</a>
</p>

<th:block th:if="${message}">
    <p style="color: red" th:text="${message}"></p>
</th:block>

<form th:action="@{/product/create}" th:object="${product}" method="post">
    <div class="form-group">
        <label for="exampleInputEmail1">Product Name</label>
        <input th:field="*{name}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter product name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Manufacture</label>
        <input th:field="*{manufacture}" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter manufacture">
    </div>
    <div class="form-group">
        <label for="production-date">Production Date</label>
        <input th:field="*{productionDate}" type="date" class="form-control" id="production-date" placeholder="Enter production date">
    </div>
    <div class="form-group">
        <label for="price">Price($)</label>
        <input th:field="*{price}" type="number" class="form-control" id="price" placeholder="Enter price">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Select Category</label>
        <select th:field="*{category}" class="form-control" id="exampleFormControlSelect1">
            <th:block th:each="c : ${categories}">
                <option th:value="${c.id}" th:text="${c.name}"></option>
            </th:block>
        </select>
    </div>
<!--    Description-->
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Detail Description</label>
        <textarea th:field="*{productDetail.description}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
