<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Category list</title>

    <style>
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Category list</h1>
<p>
    <a href="/category/create">Create new category</a>
</p>

<p>
    <a href="/">Go to blog list</a>
</p>
<th:block th:if="${message}">
    <p style="color: red" th:text="${message}"></p>
</th:block>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">No</th>
        <th scope="col">Name</th>
        <th scope="col" colspan="3">Action</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="category, counter : ${categories}">
        <tr>
            <th scope="row" th:text="${counter.count}"></th>
            <td th:text="${category.name}"></td>
            <td>
                <a th:href="@{/category/edit/__${category.id}__}">Edit</a>
            </td>
            <td>
                <a th:href="@{/category/delete/__${category.id}__}">Delete</a>
            </td>
            <td>
                <a th:href="@{/category/view/__${category.id}__}">View</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
