<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>blog detail</title>
</head>
<body>
<h1>Blog Detail</h1>
<p>
    <a href="/">Back to list</a>
</p>
<table>
    <tr>
        <td>Id</td>
        <td>
            <input type="text" th:field="${blog.id}" readonly>
        </td>
    </tr>
    <tr>
        <td>Name</td>
        <td>
            <input type="text" th:field="${blog.name}" readonly>
        </td>
    </tr>
    <tr>
        <td>
            <label th:for="content">Content</label>
        </td>
        <td>
            <textarea id="content" rows="4" cols="50" th:field="${blog.content}" readonly></textarea>
        </td>
    </tr>
</table>
</body>
</html>
