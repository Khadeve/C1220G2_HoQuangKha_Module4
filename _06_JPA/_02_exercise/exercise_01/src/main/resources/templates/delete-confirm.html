<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete confirm</title>
</head>
<body>
<h1>Delete Blog</h1>
<form th:action="@{/confirm-delete}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Id</td>
            <td>
                <input type="text" th:field="${blog.id}" readonly>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" th:field="${blog.name}" readonly>
            </td>
        </tr>
        <tr>
            <td>
                <label th:for="content">Content</label>
            </td>
            <td>
                <textarea id="content" rows="4" cols="50" th:field="${blog.content}" readonly></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="confirmDelete" value="Accept" />
            </td>
            <td>
                <input type="submit" name="confirmDelete" value="Cancel" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
