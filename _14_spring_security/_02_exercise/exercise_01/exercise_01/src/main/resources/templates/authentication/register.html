<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
</head>
<body>
<h1>Register</h1>

<form th:action="@{/register}" method="post" th:object="${user}">
    <table>
        <tr>
            <td><label for="full-name">Name: </label></td>
            <td><input type="text" id="full-name" name="fullName" th:field="*{fullName}"></td>
        </tr>
        <tr>
            <td><label for="email">Email: </label></td>
            <td><input type="email" id="email" name="email" th:field="*{email}"></td>
        </tr>
        <tr>
            <td><label for="password">Password: </label></td>
            <td><input type="password" id="password" name="password" th:field="*{password}"></td>
        </tr>
    </table>
    <br>
    <button type="submit">Register</button>
</form>
</body>
</html>
